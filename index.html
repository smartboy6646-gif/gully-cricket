<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Idle Factory Simulator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #1e1e2f, #2b2b4f);
  color: #fff;
  text-align: center;
}

.container {
  padding: 20px;
  max-width: 500px;
  margin: auto;
}

h1 {
  margin-bottom: 5px;
}

.stats {
  background: #111;
  padding: 15px;
  border-radius: 10px;
  margin-bottom: 20px;
}

.stats p {
  font-size: 18px;
  margin: 8px 0;
}

button {
  width: 100%;
  padding: 15px;
  margin: 10px 0;
  font-size: 18px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  background: #4caf50;
  color: #fff;
  transition: transform 0.1s, background 0.3s;
}

button:hover {
  background: #43a047;
}

button:active {
  transform: scale(0.95);
}

.footer {
  margin-top: 20px;
  font-size: 14px;
  opacity: 0.7;
}
</style>
</head>

<body>

<div class="container">
  <h1>üè≠ Idle Factory Simulator</h1>
  <p>Build your factory and earn money!</p>

  <div class="stats">
    <p>üí∞ Money: <span id="money">0</span></p>
    <p>‚öôÔ∏è Factory Level: <span id="level">1</span></p>
    <p>üë∑ Workers: <span id="workers">0</span></p>
    <p>‚è±Ô∏è Income/sec: <span id="income">1</span></p>
  </div>

  <button onclick="upgradeFactory()">Upgrade Factory (Cost: <span id="upgradeCost">50</span>)</button>
  <button onclick="hireWorker()">Hire Worker (Cost: <span id="workerCost">30</span>)</button>

  <div class="footer">
    By Ronnie Ruchal
  </div>
</div>

<script>
let money = 0;
let level = 1;
let workers = 0;
let income = 1;

let upgradeCost = 50;
let workerCost = 30;

function updateUI() {
  document.getElementById("money").innerText = Math.floor(money);
  document.getElementById("level").innerText = level;
  document.getElementById("workers").innerText = workers;
  document.getElementById("income").innerText = income;
  document.getElementById("upgradeCost").innerText = upgradeCost;
  document.getElementById("workerCost").innerText = workerCost;
}

function upgradeFactory() {
  if (money >= upgradeCost) {
    money -= upgradeCost;
    level++;
    income += 2;
    upgradeCost = Math.floor(upgradeCost * 1.5);
    updateUI();
  } else {
    alert("Not enough money!");
  }
}

function hireWorker() {
  if (money >= workerCost) {
    money -= workerCost;
    workers++;
    income += 1;
    workerCost = Math.floor(workerCost * 1.4);
    updateUI();
  } else {
    alert("Not enough money!");
  }
}

// Idle income
setInterval(() => {
  money += income;
  updateUI();
}, 1000);

updateUI();
</script>

</body>
</html>
