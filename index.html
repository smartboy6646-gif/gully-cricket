<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Contra Mobile</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: Arial; }
        canvas { display: block; background: #222; margin: auto; }
        
        /* Mobile Buttons Style */
        .controls {
            position: fixed; bottom: 20px; width: 100%;
            display: flex; justify-content: space-between; padding: 0 20px; box-sizing: border-box;
        }
        .btn {
            width: 60px; height: 60px; background: rgba(255, 255, 255, 0.3);
            border-radius: 50%; display: flex; align-items: center;
            justify-content: center; color: white; user-select: none; touch-action: manipulation;
        }
        .movement-btns { display: flex; gap: 20px; }
        .jump-btn { background: rgba(255, 0, 0, 0.5); width: 80px; height: 80px; }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div class="controls">
        <div class="movement-btns">
            <div class="btn" id="leftBtn">◀</div>
            <div class="btn" id="rightBtn">▶</div>
        </div>
        <div class="btn jump-btn" id="jumpBtn">JUMP</div>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight * 0.6; // Screen ko mathillo bhag ma game

        const player = {
            x: 50, y: 200, width: 30, height: 40,
            color: "#00ff00", speed: 5, velY: 0, jumping: false
        };

        const gravity = 0.8;
        let moveLeft = false;
        let moveRight = false;

        const platforms = [
            { x: 0, y: canvas.height - 20, width: canvas.width, height: 20 },
            { x: 100, y: canvas.height - 100, width: 150, height: 15 },
            { x: 300, y: canvas.height - 180, width: 150, height: 15 }
        ];

        // Touch Events for Mobile
        const setupBtn = (id, startAction, endAction) => {
            const btn = document.getElementById(id);
            btn.addEventListener("touchstart", (e) => { e.preventDefault(); startAction(); });
            btn.addEventListener("touchend", (e) => { e.preventDefault(); endAction(); });
        };

        setupBtn("leftBtn", () => moveLeft = true, () => moveLeft = false);
        setupBtn("rightBtn", () => moveRight = true, () => moveRight = false);
        setupBtn("jumpBtn", () => {
            if (!player.jumping) {
                player.velY = -15;
                player.jumping = true;
            }
        }, () => {});

        function update() {
            if (moveLeft && player.x > 0) player.x -= player.speed;
            if (moveRight && player.x < canvas.width - player.width) player.x += player.speed;

            player.velY += gravity;
            player.y += player.velY;

            player.jumping = true;
            for (let plat of platforms) {
                if (player.x < plat.x + plat.width &&
                    player.x + player.width > plat.x &&
                    player.y + player.height > plat.y &&
                    player.y + player.height < plat.y + plat.height + player.velY) {
                    player.jumping = false;
                    player.velY = 0;
                    player.y = plat.y - player.height;
                }
            }

            draw();
            requestAnimationFrame(update);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#555";
            platforms.forEach(p => ctx.fillRect(p.x, p.y, p.width, p.height));
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        update();
    </script>
</body>
</html>
