<!DOCTYPE html>
<html>
<head>
    <title>Contra Clone - Level 1</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; background: #333; margin: auto; border: 2px solid white; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = 800;
        canvas.height = 400;

        // Player properties
        const player = {
            x: 50,
            y: 300,
            width: 30,
            height: 50,
            color: "red",
            speed: 5,
            velY: 0,
            jumping: false
        };

        const gravity = 0.8;
        const keys = {};

        // Platforms (Level 1 design jasto)
        const platforms = [
            { x: 0, y: 380, width: 800, height: 20 }, // Ground
            { x: 200, y: 280, width: 150, height: 10 },
            { x: 450, y: 220, width: 150, height: 10 },
            { x: 100, y: 150, width: 100, height: 10 }
        ];

        window.addEventListener("keydown", (e) => keys[e.code] = true);
        window.addEventListener("keyup", (e) => keys[e.code] = false);

        function update() {
            // Movement logic
            if (keys["ArrowRight"]) player.x += player.speed;
            if (keys["ArrowLeft"]) player.x -= player.speed;
            if (keys["Space"] && !player.jumping) {
                player.velY = -15;
                player.jumping = true;
            }

            // Gravity apply garne
            player.velY += gravity;
            player.y += player.velY;

            // Collision detection with platforms
            player.jumping = true;
            for (let plat of platforms) {
                if (player.x < plat.x + plat.width &&
                    player.x + player.width > plat.x &&
                    player.y + player.height > plat.y &&
                    player.y + player.height < plat.y + plat.height + player.velY) {
                    player.jumping = false;
                    player.velY = 0;
                    player.y = plat.y - player.height;
                }
            }

            draw();
            requestAnimationFrame(update);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw Platforms
            ctx.fillStyle = "green";
            for (let plat of platforms) {
                ctx.fillRect(plat.x, plat.y, plat.width, plat.height);
            }

            // Draw Player
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        update();
    </script>
</body>
</html>
