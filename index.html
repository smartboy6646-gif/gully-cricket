<body>

<script>
const words=[
 {word:"рд╡рд┐рджреНрдпрд╛рд▓рдп",hint:"рдкрдврд╛рдЗ рд╣реБрдиреЗ рд╕реНрдерд╛рди"},
 {word:"рд╕рдВрд╡рд┐рдзрд╛рди",hint:"рджреЗрд╢рдХреЛ рдХрд╛рдиреБрди"},
 {word:"рд╕рдВрд╕реНрдХреГрддрд┐",hint:"рдкрд░рдореНрдкрд░рд╛"},
 {word:"рдЧрд╛рдИ",hint:"рджреБрдз рджрд┐рдиреЗ рдЬрдирд╛рд╡рд░"}

const letters="рдХрдЦрдЧрдШрдЩрдЪрдЫрдЬрдЭрдЮрдЯрдардбрдврдгрддрдерджрдзрдирдкрдлрдмрднрдордпрд░рд▓рд╡рд╢рд╖рд╕рд╣".split("");

let word="",hint="",guessed=[],life=5;

function newGame(){
 let r=words[Math.floor(Math.random()*words.length)];
 word=r.word; hint=r.hint;
 guessed=[]; life=5;
 document.getElementById("hint").innerText="ЁЯТб рд╕рдВрдХреЗрдд: "+hint;
 createKeyboard();

}

function createKeyboard(){
 let k="";
 letters.forEach(l=>{
  k+=`<button class="key" onclick="guess('${l}',this)">${l}</button>`;
 });
 document.getElementById("keyboard").innerHTML=k;
}

function guess(l,btn){
 btn.disabled=true;
 if(word.includes(l)){
  guessed.push(l);
 }else{
  life--;
 }

}

function update(){
 document.getElementById("life").innerText="тЭдя╕П рдЬреАрд╡рди: "+life;

  word.split("").map(c=>guessed.includes(c)?c:"_").join(" ");

  alert("ЁЯОЙ рддрдкрд╛рдИрдВ рдЬрд┐рддреНрдиреБрднрдпреЛ!");
  disableKeys();

}

function draw(){

  "ЁЯЩВ\n/|",
  "ЁЯЩВ\n/|\\",
  "ЁЯЩВ\n/|\\\n/ \\"

}

function disableKeys(){

}

</script>
